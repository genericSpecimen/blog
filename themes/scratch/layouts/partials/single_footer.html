{{ if not .Params.meta }}
<section class="post-nav">
    <ul>
        {{ with .PrevInSection }}
        <li>
            <a href="{{.Permalink}}"><i class="fa fa-chevron-circle-left"></i> {{ .Title }}</a>
        </li>
        {{ end }}
        {{ with .NextInSection }}
        <li>
            <a href="{{.Permalink}}"><i class="fa fa-chevron-circle-right"></i> {{ .Title }}  </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
